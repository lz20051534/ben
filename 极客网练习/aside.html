<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>aside标签</title>
</head>
<body>
    <header>
        <h1>什么是aside标签？</h1>
        <p>
            aside元素用来表示当前页面或文章的附属信息部分，它可以包含与当前页面或主要内容相关的引用
        </p>
    </header>
    <article>
        <nav>
            <h2>评论</h2>
            <ul>
                <li><a href="#">2015-3-10</a></li>
                <li><a href="#">
                    大牛：真希望能好好学习一下
                </a></li>
            </ul>
        </nav>
    </article>
</body>
</html>
