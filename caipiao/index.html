<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>头条彩票</title>
</head>

<body>
    <div class="system-head box-father flex-hcc" id="systemHead">
        <div class="box-child flex-hsc">
            <img class="system-icon" src="images/svg/system-1xinhao.svg" alt="" />
            <span class="font-system" id="systemTime"></span>
            <img class="system-icon" src="images/svg/system-2dianchi.svg" alt="" />
        </div>
    </div>
    <!--上方是系统时间及系统图标-->

    <div class="cpt-head box-father flex-hcc" id="cptHead">
        <div class="box-child flex-hsc">
            <img src="images/svg/head-1user.svg" alt="" />
            <div class="head-sousuo flex-hsc">
                <div class="flex-hlc">
                    <img src="images/svg/search-1sousuo.svg" alt="" />
                    <span class="font-sousuo">六合彩特码</span>
                </div>
                <img src="images/svg/search-2qiu.svg" alt="" />
            </div>
            <div class="head-icon1"></div>
            <div class="head-icon2">
                <div class="have-news font-system flex-hcc alignSelf-start">4</div>
            </div>
        </div>
    </div>
    <!--上方是软件的头部-->

    <div class="adviceList box-father flex-hcc">
        <div class="adviceList-child flex-scs">
            <img src="images/svg/headLine-1kaijiang.svg" alt="">
            <span class="font-system">开奖记录</span>
        </div>
        <div class="adviceList-child flex-scs">
            <img src="images/svg/headLine-2touzhu.svg" alt="">
            <span class="font-system">投注记录</span>
        </div>
        <div class="adviceList-child flex-scs">
            <img src="images/svg/headLine-3zhanghu.svg" alt="">
            <span class="font-system">账户总览</span>
        </div>
        <div class="adviceList-child flex-scs">
            <img src="images/svg/headLine-4mianfei.svg" alt="">
            <span class="font-system">免费试玩</span>
        </div>
    </div>

    <div class="adviceCaizhong box-father flex-hlc">
        <div class="adviceList-child flex-scc">
            <img src="images/svg/cai-1liu.svg" alt="">
            <span class="font-default">六合彩</span>
        </div>
        <div class="adviceList-child flex-scc">
            <img src="images/svg/cai-2fei.svg" alt="">
            <span class="font-default">幸运飞艇</span>
        </div>
        <div class="adviceList-child flex-scc">
            <img src="images/svg/cai-3pk10.svg" alt="">
            <span class="font-default">北京PK10</span>
        </div>
        <div class="adviceList-child flex-scc">
            <img src="images/svg/cai-4chong.svg" alt="">
            <span class="font-default">重庆时时彩</span>
        </div>
    </div>
    <div class="adviceCaizhong box-father flex-hlc">
        <div class="adviceList-child flex-scc">
            <img src="images/svg/cai-5xin.svg" alt="">
            <span class="font-default">六合彩</span>
        </div>
        <div class="adviceList-child flex-scc">
            <img src="images/svg/cai-6pc.svg" alt="">
            <span class="font-default">幸运飞艇</span>
        </div>
        <div class="adviceList-child flex-scc">
            <img src="images/svg/cai-7teng.svg" alt="">
            <span class="font-default">北京PK10</span>
        </div>
        <div class="adviceList-child flex-scc">
            <img src="images/svg/cai-8tian.svg" alt="">
            <span class="font-default">重庆时时彩</span>
        </div>
    </div>
    <div class="adviceCaizhong box-father flex-hlc">
        <div class="adviceList-child flex-scc">
            <img src="images/svg/cai-9zu.svg" alt="">
            <span class="font-default">六合彩</span>
        </div>
        <div class="adviceList-child flex-scc">
            <img src="images/svg/cai-10more.svg" alt="">
            <span class="font-default">幸运飞艇</span>
        </div>
    </div>

    <div class="cpt-fengexian"></div>

    <div class="cpt-gonggao box-father flex-hcc">
        <div class="box-child flex-hlc">
            <img src="images/svg/gonggao.svg" alt="">
            <span class="font-default">这里是一大堆的公告往左慢慢移动，是往左移动不是上下翻动,字数再多也不会溢出</span>
        </div>
    </div>

    <div class="cpt-fengexian"></div>

    <div class="cpt-banner box-father flex-hsc">
        <div class="banner-other otherLeft"></div>
        <div class="banner-main"></div>
        <div class="banner-other otherRight"></div>
    </div>

    <div class="cpt-fengexian"></div>

    <div class="cpt-footerNone box-father"></div>
    <!--底部占位模块-->


    <div class="cpt-footer box-father"></div>
    <!--这里是底部菜单栏-->

    <script src="js/main.js"></script>
</body>

</html>
