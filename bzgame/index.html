<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>亚洲电竞-业内最权威的电竞平台</title>
  <link rel="stylesheet" href="public.css">
  <link rel="stylesheet" href="home.css">

</head>
<body>
  <header class="flex-H-between">
    <div class="header-left flex-H-start">
      <img class="header-child" src="images/huya.png" height="40" alt="虎牙logo">
      <div class="flex-S-center header-child">
        <div class="font-gray">虎牙直播</div>
        <div class="font-main">战略合作伙伴</div>
      </div>
      <div class="line-long header-child"></div>
      <div class="font-gray header-child">设为首页</div>
      <div class="line-shot header-child"></div>
      <div class="font-gray header-child">加入收藏</div>
      <div class="line-shot header-child"></div>
      <div class="font-gray header-child">帮助中心</div>
    </div>
    <img src="images/logo-max@4x-9-2.gif" alt="logo">
    <div class="header-right flex-H-end">
      <div class="font-gray header-right-child">忘记密码</div>
      <div class="line-shot header-right-child"></div>
      <div class="font-gray header-right-child">您好，请先登录</div>      
      <div class="flex-H-center login-reg">
        <a class="font-white">登录</a>
        <div class="font-white login-reg-child">/</div>
        <a class="font-white">注册</a>
      </div>
    </div>
  </header>
</body>
</html>
