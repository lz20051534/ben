        <div class="TR">

            <div class="TD XHNumber">XH001</div>

            <div class="nameTD">雷铮</div>

                <a href="javascript:" onclick="DeleteFunction(this)">删除</a>

        </div>
        <div class="TR">
            <!--表格的行-->
            <div class="TD XHNumber">XH002</div>
