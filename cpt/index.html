<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>CPT首页</title>
</head>

<body>
    <div class="system-head box-father flex-hcc">
        <div class="box-child flex-hsc">
            <img class="system-icon" src="images/system-xinhao.svg" alt="" />
            <img class="system-icon" src="images/system-time.svg" alt="" />
            <img class="system-icon" src="images/system-dianchi.svg" alt="" />
        </div>
    </div>
    <!--上方是系统时间及系统图标-->

    <div class="cpt-head box-father flex-hcc">
        <div class="box-child flex-hsc">
            <img src="images/head-user.svg" alt="" />
            <img src="images/head-sousuo.svg" alt="" />
            <div class="flex-hsc button-head">
                <div class="head-icon1"></div>
                <div class="head-icon2"></div>
                <div class="head-icon3"></div>
            </div>
        </div>
    </div>
    <!--上方是软件的头部-->

    <img class="cpt-banner" src="images/banner.jpg" alt="" />
    <!--上方是软件的banner-->

    <div class="cpt-gonggao box-father flex-hcc">
        <div class="box-child flex-hlc">
            <img src="images/gonggao.svg" alt="" />
            <span class="font-default">这里是一大串的公告文字向左慢慢移动，是向左慢慢移动</span>
        </div>
    </div>
    <!--上方是公告信息-->

    <div class="cpt-fengexian"></div>
    <!--上方是模块分割线-->

    <div class="cpt-caizhong box-father flex-scc">
        <div class="box-child flex-hsc">
            <div class="caizhongBox flex-ssc">
                <img src="images/caizhong-liuhe.png" alt="" height="40" width="40">
                <span class="font-default">六合彩</span>
            </div>
            <div class="caizhongBox flex-ssc">
                <img src="images/caizhong-cq.png" alt="" height="40" width="40">
                <span class="font-default">重庆时时彩</span>
            </div>
            <div class="caizhongBox flex-ssc">
                <img src="images/caizhong-pk10.png" alt="" height="40" width="40">
                <span class="font-default">北京PK10</span>
            </div>
            <div class="caizhongBox flex-ssc">
                <img src="images/caizhong-xin.png" alt="" height="40" width="40">
                <span class="font-default">新疆时时彩</span>
            </div>
        </div>
        <div class="box-child flex-hsc">
            <div class="caizhongBox flex-ssc">
                <img src="images/caizhong-pc.png" alt="" height="40" width="40">
                <span class="font-default">PC蛋蛋</span>
            </div>
            <div class="caizhongBox flex-ssc">
                <img src="images/caizhong-zuqiu.png" alt="" height="40" width="40">
                <span class="font-default">足球比分</span>
            </div>
            <div class="caizhongBox flex-ssc">
                <img src="images/caizhong-liuhe.png" alt="" height="40" width="40">
                <span class="font-default">六合彩</span>
            </div>
            <div class="caizhongBox flex-ssc">
                <img src="images/caizhong-liuhe.png" alt="" height="40" width="40">
                <span class="font-default">六合彩</span>
            </div>
        </div>
    </div>
</body>

</html>
