<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100">
    <style>
        #mycircle{animation:myfirst 4s;animation-iteration-count:infinite;}
        @keyframes myfirst{
            0%{fill:red;}
            25%{fill:green;}
            50%{fill:black;}
            100%{fill:blue;}
        }
    </style>
    <circle id="mycircle" cx="50" cy="50" r="50"/>

</svg>